<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="hbdMusic" loop>
        <source src="birthdaysong.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="image-box">
            <img src="yes.jpeg" alt="Foto Kenangan">
        </div>
        <div class="title">happy birthday</div>
        <div class="message">
            <p>cie makin tua aja hahaha, gimana perasaan kamu dihari ulang tahun kamu ini?</p>
            <p>mungkin ada keluh kesahnya? tapi gapapa bahagia" yaa di ulang tahunmu</p>
            <p>sebelum itu ayo make a wish dulu, udah? semoga wish kamu terkabul yaa</p>
            <p>thank u for being the best person in my life ❤️</p>
        </div>
        <a href="index.html" class="next-button">Return</a>
    </div>

    <script>
        // Logika memutar musik di halaman kedua
        const song = document.getElementById('hbdMusic');
        const playSong = () => {
            song.play().catch(e => console.log("Menunggu sentuhan layar"));
        };
        
        window.addEventListener('load', playSong);
        document.body.addEventListener('click', playSong, { once: true });
        document.body.addEventListener('touchstart', playSong, { once: true });
    </script>
</body>
</html>
